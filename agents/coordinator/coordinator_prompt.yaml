system_prompt:
  _type: prompt
  input_variables: ["agent_card", "format_prompt"]
  template: |
    {agent_card.prompt}
    如果任务非常简单，你可以直接完成任务，不需要路由到其他Agent。
    {format_prompt}

user_prompt:
  _type: prompt
  input_variables: ["agent_message"]
  template: |
    你收到了来自{agent_message.sender}的消息：
    {agent_message.content}
    
    请严格遵守以上规则进行回复：