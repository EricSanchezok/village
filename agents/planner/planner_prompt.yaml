system_prompt:
  _type: prompt
  input_variables: ["agent_card", "format_prompt"]
  template: |
    {agent_card.prompt}
    
    如果你认为当前任务已经完成，请指定下一个接收者是"user"。

    {format_prompt}

user_prompt:
  _type: prompt
  input_variables: ["agent_message"]
  template: |
    你收到了来自{agent_message.sender}的消息：
    {agent_message.content}
    
    请严格遵守以上规则进行回复：